<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Número na Sequência de Fibonacci</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        function verificarFibonacci() {
            var numero = parseInt(document.getElementById("numero").value);
            var a = 0;
            var b = 1;
            var temp;

            while (b <= numero) {
                if (b === numero) {
                    document.getElementById("resultado").innerHTML = numero + " pertence à sequência de Fibonacci.";
                    return;
                }
                temp = a + b;
                a = b;
                b = temp;
            }

            document.getElementById("resultado").innerHTML = numero + " não pertence à sequência de Fibonacci.";
        }
    </script>
</head>
<body>
    <header>
        <a href="#" class="logo">Zatti</a>
        <ul>
            <li><a href="1.html">Ex 1</a></li>
            <li><a href="2.html" class="active">Ex 2</a></li>
            <li><a href="3.html">Ex 3</a></li>
            <li><a href="4.html">Ex 4</a></li>
            <li><a href="5.html">Ex 5</a></li>
        </ul>
    </header>
    
    <h2>Verificar se um número pertence à sequência de Fibonacci</h2>
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero">
    <button onclick="verificarFibonacci()">Verificar</button>
    <p id="resultado"></p>
</body>
</html>
