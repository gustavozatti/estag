<div class="example" title="9">a) 1, 3, 5, 7, ___</div>
<div class="example" title="128">b) 2, 4, 8, 16, 32, 64, ____</div>
<div class="example" title="49">c) 0, 1, 4, 9, 16, 25, 36, ____</div>
<div class="example" title="100">d) 4, 16, 36, 64, ____</div>
<div class="example" title="13">e) 1, 1, 2, 3, 5, 8, ____</div>
<div class="example" title="20">f) 2,10, 12, 16, 17, 18, 19, ____</div>

<script>
  var examples = document.querySelectorAll('.example');

  examples.forEach(function(example) {
    example.addEventListener('mouseover', function() {
      var answer = this.getAttribute('title');
      this.textContent = this.textContent.replace('___', answer);
    });

    example.addEventListener('mouseout', function() {
      var originalText = this.getAttribute('title');
      this.textContent = this.textContent.replace(this.textContent.split(' ').pop(), '___');
    });
  });
</script>

</body>
